---
apiVersion: v1
kind: Namespace
metadata:
  name: CICDspacex

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: CICDspacex
  name: CICDlocation-deploy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: location-app
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: location-app
    spec:
      containers:
      - image: deveendocker/location-user:main
        imagePullPolicy: Always
        name: location-app
        ports:
        - containerPort: 8002
---
apiVersion: v1
kind: Service
metadata:
  namespace: CICDspacex
  name: CICDlocation-service
spec:
  ports:
    - port: 8002
      targetPort: 8002
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: location-app
  type: LoadBalancer
status:
  loadBalancer: {}
